<html>
	<head>
	    <meta charset="utf-8"/>
	    <title>MAF</title>
	    <link rel="stylesheet" href="../app/css/app.css" media="screen"/>
	    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css" media="screen"/>
	    <link rel="stylesheet" href="../vendor/css/bootstrap-responsive.min.css" media="screen">
	    <script type="text/javascript" src="../vendor/js/jquery-1.8.3.js"></script>
	    <script type="text/javascript" src="../vendor/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="../vendor/js/handlebars.js"></script>
	    <script type="text/javascript" src="../vendor/js/ember-latest.js"></script>
	    <script type="text/javascript" src="../app/js/app.js"></script>
	    <script type="text/javascript" src="../app/js/app-films-data.js"></script>
	</head>
	<body>
		<div style="width:100%;">
			<div class="header">
				<div class="header-img" style="height:25%;min-height:180px;">
					<img style="width:100%;height:100%" src="../app/img/maf-header.jpg"/>
				</div>
				<div class="nav-div" style="padding-left:50px;padding-right:50px;">
					<ul class="nav nav-pills" style="">
						<li><a href="home.html">Home</a></li>
						<li class="active"><a href="#">Films</a></li>
						<li><a href="#">Songs</a></li>
						<li><a href="#">News</a></li>
					</ul>
					<!--div class="i18n" style="float:right;"><a href="#">हिंदी</a></div-->
				</div>
				<div class="progress" style="margin-top:-13px;margin-bottom:-5px;">
					<div class="bar" style="width: 100%;height:5px;"></div>
				</div>
			</div>
			<div style="width:95%;text-align:center;">
				<script type="text/x-handlebars">
					<div style="padding-left:50px;padding-right:50px;">
						<div class="film-mini-div well">
							<div class="film-detail">
								<div class="film-mini-img">
									<img style="width:100%;height:100%;" {{bindAttr src="MAF.Films.0.posterUrl"}}>
								</div>
								<div class="film-mini-info">
									<h3>{{MAF.Films.0.titles.eng}}</h3>({{MAF.Films.0.date}})<br><br>
									<strong>Producer</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.0.producers.eng}}<br>
									<strong>Director</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.0.directors.eng}}<br>
									<strong>Writer</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.0.writers.eng}}<br>
									<strong>Stars</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.0.starss.eng}}
								</div>
							</div>
							<div class="film-mini-promo">
								<iframe width="100%" height="100%" {{bindAttr src="MAF.Films.0.promoUrl"}} frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
						<div class="film-mini-div well">
							<div class="film-detail">
								<div class="film-mini-img">
									<img style="width:100%;height:100%;" {{bindAttr src="MAF.Films.1.posterUrl"}}>
								</div>
								<div class="film-mini-info">
									<h3>{{MAF.Films.1.titles.eng}}</h3>({{MAF.Films.1.date}})<br><br>
									<strong>Producer</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.1.producers.eng}}<br>
									<strong>Director</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.1.directors.eng}}<br>
									<strong>Writer</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.1.writers.eng}}<br>
									<strong>Stars</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.1.starss.eng}}
								</div>
							</div>
							<div class="film-mini-promo">
								<iframe width="100%" height="100%" {{bindAttr src="MAF.Films.1.promoUrl"}} frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
						<div class="film-mini-div well">
							<div class="film-detail">
								<div class="film-mini-img">
									<img style="width:100%;height:100%;" {{bindAttr src="MAF.Films.2.posterUrl"}}>
								</div>
								<div class="film-mini-info">
									<h3>{{MAF.Films.2.titles.eng}}</h3>({{MAF.Films.2.date}})<br><br>
									<strong>Producer</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.2.producers.eng}}<br>
									<strong>Director</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.2.directors.eng}}<br>
									<strong>Writer</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.2.writers.eng}}<br>
									<strong>Stars</strong>&nbsp;:&nbsp;&nbsp;{{MAF.Films.2.starss.eng}}
								</div>
							</div>
							<div class="film-mini-promo">
								<iframe width="100%" height="100%" {{bindAttr src="MAF.Films.2.promoUrl"}} frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
					</div>
				</script>
			</div>
			<div class="footer">
			</div>
		</div>
	</body>
</html>
