<html>
	<head>
	    <meta charset="utf-8"/>
	    <title>Maa Anjani Films</title>
	    <link rel="stylesheet" href="../app/css/app.css" media="screen"/>
	    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css" media="screen"/>
	    <link rel="stylesheet" href="../vendor/css/bootstrap-responsive.min.css" media="screen">
	    <script type="text/javascript" src="../vendor/js/jquery-1.8.3.js"></script>
	    <script type="text/javascript" src="../vendor/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="../vendor/js/handlebars.js"></script>
	    <script type="text/javascript" src="../vendor/js/ember-latest.js"></script>
	    <script type="text/javascript" src="../app/js/app.js"></script>
	    <script type="text/javascript" src="../app/js/app-songs-data.js"></script>
	    <script type="text/x-handlebars" data-template-name="song-mini">
	    	<div class="row-fluid" {{bindAttr  title="view.content.songTitle"}}>
	    		<div class="span9" style="font-size: 18px;padding-left: 5%;padding-top: 1%;">
	    			<a {{bindAttr href="view.content.downloadUrl"}}>{{view.content.songTitle}}</a>
				</div>
	    		<div class="span2">
	    			<a {{bindAttr href="view.content.downloadUrl"}}><button class="btn btn-primary" type="button">Download</button></a>
	    		</div>
	    	</div>
	    </script>
	    <script type="text/x-handlebars" data-template-name="song-detail-mini">
			<div class="row-fluid well" style="width:90%; margin-left: 5%;">
		    	<div class="span6" style="background-color: lavender;">		    		
					<div class="film-mini-img">
						<img style="width:100%;height:100%;" {{bindAttr src="view.content.posterUrl"}}>
					</div>					
					<div class="film-mini-info">
						<h3>{{view.content.titles.eng}}</h3>({{view.content.date}})<br><br>
						<span class="film-mini-info-spn"><strong>Singer</strong>&nbsp;:&nbsp;&nbsp;{{view.content.singers.eng}}<br></span>
						<span class="film-mini-info-spn"><strong>Lyrics</strong>&nbsp;:&nbsp;&nbsp;{{view.content.lyrics.eng}}<br></span>
						<span class="film-mini-info-spn"><strong>Music</strong>&nbsp;:&nbsp;&nbsp;{{view.content.music.eng}}<br></span>
					</div>
		    	</div>
		        <div class="span6">
		        	{{#each song in view.content.songs}}
		        		{{view MAF.SongMiniView contentBinding="song"}}
		        		<div class="song-divider"></div>
		        	{{/each}}
		        </div>
			</div>
	    </script>
	    <script type="text/x-handlebars" data-template-name="song-full-page">	    	
			<div style="width:95%;text-align:center;padding-left:30px;padding-right:30px;">
				<div class="tabbable">
				  <ul class="nav nav-tabs">
				    <li class="active"><a href="#film-video-tab" data-toggle="tab">Film Video</a></li>
				    <li><a href="#film-audio-tab" data-toggle="tab">Film Audio</a></li>
				    <li><a href="#album-video-tab" data-toggle="tab">Album Video</a></li>
				    <li><a href="#album-audio-tab" data-toggle="tab">Album Audio</a></li>
				  </ul>
				  <div class="tab-content">
				    <div class="tab-pane active" id="film-video-tab">
							{{#each songDetail in MAF.FilmVideoSongs}}
								{{view MAF.SongDetailMiniView contentBinding="songDetail"}}
							{{/each}}
				    </div>
				    <div class="tab-pane" id="film-audio-tab">
							{{#each songDetail in MAF.FilmAudioSongs}}
								{{view MAF.SongDetailMiniView contentBinding="songDetail"}}
							{{/each}}
				    </div>
				    <div class="tab-pane" id="album-video-tab">
							{{#each songDetail in MAF.AlbumVideoSongs}}
								{{view MAF.SongDetailMiniView contentBinding="songDetail"}}
							{{/each}}
				    </div>
				    <div class="tab-pane" id="album-audio-tab">
							{{#each songDetail in MAF.AlbumAudioSongs}}
								{{view MAF.SongDetailMiniView contentBinding="songDetail"}}
							{{/each}}
				    </div>
				  </div>
				</div>
			</div>
	    </script>
	</head>
	<body>
		<div style="width:100%;">
			<div class="header">
				<div class="header-img" style="height:25%;min-height:180px;">
					<img style="width:100%;height:100%" src="../app/img/maf-header.jpg"/>
				</div>
				<div class="nav-div" style="padding-left:50px;padding-right:50px;">
					<ul class="nav nav-pills" style="">
						<li><a href="home.html">Home</a></li>
						<li><a href="films.html">Films</a></li>
						<li class="active"><a href="#">Songs</a></li>
						<li><a href="news.html">News</a></li>
					</ul>
					<!--div class="i18n" style="float:right;"><a href="#">हिंदी</a></div-->
				</div>
				<div class="progress" style="margin-top:-13px;margin-bottom:-5px;">
					<div class="bar" style="width: 100%;height:5px;"></div>
				</div>
			</div>
			<script type="text/x-handlebars">
				{{view MAF.SongFullPageView}}
			</script>
			<div class="footer">
			</div>
		</div>
	</body>
</html>
